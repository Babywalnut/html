<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디/비번</title>
</head>
<body>
    <form action="https://server.ai_school.com" method = Post>
        <label for="userid_input">account_id </label>
        <div><input
            id = "userid_input"
            type = "text"
            name = "userid"
            placeholder="이메일 주소 입력."/></div>
        <label for="userpw_input">account_password </label>
        <div><input
            id = "userpw_input"
            type = "password"
            name = "userpw"
            placeholder="비밀번호를 입력하시오."/></div>
        <button name ="로그인" type="submit">
            log in 
        </button>
        <button name ="비밀번호찾기" type="submit">
            forget pw 
        </button>
        <div>계정 로그인</div>
        <label for="로그인 방법"> </label>
        <select id = "log_in_with" name ="log_in_with" >
            <option value="q1">카카오톡 계정</option>
            <option value="q2">구글 계정</option>
            <option value="q3">네이버 계정</option>
        </select>
        
    </div>


    </form>
